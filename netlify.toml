[build]
  publish = "build"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"
  GENERATE_SOURCEMAP = "false"

[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    # Strict Transport Security (HSTS)
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

    # Content Security Policy
    Content-Security-Policy = '''
      default-src 'self';
      script-src 'self' https://identity.netlify.com https://calendar.app.google https://substackcdn.com https://*.supascribe.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://*.supascribe.com;
      img-src 'self' data: https:;
      font-src 'self' https://fonts.gstatic.com;
      connect-src 'self' https://identity.netlify.com https://*.netlify.com https://*.substack.com https://*.supascribe.com https://events.supascribe.com;
      frame-src 'self' https://slimmermetai.substack.com https://*.supascribe.com;
      frame-ancestors 'none';
      base-uri 'self';
      form-action 'self' https://calendar.app.google;
    '''

    # Clickjacking protection
    X-Frame-Options = "DENY"

    # XSS Protection
    X-XSS-Protection = "1; mode=block"

    # Prevent MIME sniffing
    X-Content-Type-Options = "nosniff"

    # Referrer policy
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Feature/Permissions policy
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Headers for the admin panel
[[headers]]
  for = "/admin/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"

# Cache control for static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache control for images
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"